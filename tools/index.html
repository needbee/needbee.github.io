---
layout: default
---

<h1>Tools</h1>

{% for post in site.categories.tools %}
	<div>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <p>{{ post.excerpt | strip_html }}</p>
    <div>
      <a href="{{ post.url }}" class="button small">Read Post</a>
    </div>
	</div>
{% endfor %}
